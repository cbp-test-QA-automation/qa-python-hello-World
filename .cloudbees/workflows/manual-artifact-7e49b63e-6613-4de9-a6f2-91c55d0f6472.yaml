apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: RegisterDeployedArtifact
on:
  workflow_dispatch:
jobs:
  env_reg_artifacts:
    steps:
      - name: Inform system that an artifact version was created
        uses: cloudbees-io/register-build-artifact@v1
        id: register
        with:
          name: "cbpautomation/python-hello-world-docker"
          version: "09.20.22"
          url: "docker.io/cbpautomation/python-hello-world-docker:09.20.22"
          digest: "sha256:e293d1cc4037e9265675eb4dcce0246b31c49de6288f5dba4fb53e13d1f839a0"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v2
        with:
          labels: allPassed, deployed
          target-environment: "QA"
          artifact-id: ${{ steps.register.outputs.artifact-id }}

      - name: Get artifact details
        id: getArtifactDetails
        uses: cloudbees-io/get-artifact-details@v1
        with:
          artifact-id: ${{ steps.register.outputs.artifact-id }}

      - name: Print artifact details
        id: printArtifactDetails
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          [ "${{ steps.getArtifactDetails.outputs.name }}" = "cbpautomation/python-hello-world-docker" ] && echo "Both names are same "  || echo "Both names are not same" && exit 1
          [ "${{ steps.getArtifactDetails.outputs.version }}" = "09.20.22" ] && echo "Both versions are same "  || echo "Both versions are not same" && exit 1
          [ "${{ steps.getArtifactDetails.outputs.url }}" = "docker.io/cbpautomation/python-hello-world-docker:09.20.22" ] && echo "Both urls are same "  || echo "Both urls are not same" && exit 1
          [ "${{ steps.getArtifactDetails.outputs.digest }}" = "sha256:e293d1cc4037e9265675eb4dcce0246b31c49de6288f5dba4fb53e13d1f839a0" ] && echo "Both digest are same "  || echo "Both digests are not same" && exit 1

