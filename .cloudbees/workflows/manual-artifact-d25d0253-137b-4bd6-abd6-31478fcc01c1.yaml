apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: RegisterDeployedArtifact
on:
  workflow_dispatch:
jobs:
  env_reg_artifacts:
    steps:
      - name: Inform system that an artifact version was created
        uses: cloudbees-io/register-build-artifact@v2
        id: register
        with:
          name: "cbpautomation/python-hello-world-docker"
          version: "11.16.48"
          url: "docker.io/cbpautomation/python-hello-world-docker:11.16.48"
          digest: "sha256:5fb2ba4709ed68f3945f51d0e3c27fae42a97a6a24e6f9e95dba99e4a6f71668"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v2
        with:
          labels: allPassed, deployed
          target-environment: "QA"
          artifact-id: ${{ steps.register.outputs.artifact-id }}

      - name: Get artifact details
        id: getArtifactDetails
        uses: cloudbees-io/get-artifact-details@v1
        with:
          artifact-id: ${{ steps.register.outputs.artifact-id }}

      - name: Print artifact details
        id: printArtifactDetails
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          echo "Output from getArtifactDetails: "
          echo "name: ${{ steps.getArtifactDetails.outputs.name }}"
          echo "version: ${{ steps.getArtifactDetails.outputs.version }}"
          echo "url: ${{ steps.getArtifactDetails.outputs.url }}"
          echo "digest: ${{ steps.getArtifactDetails.outputs.digest }}"
          [ "${{ steps.getArtifactDetails.outputs.name }}" = "cbpautomation/python-hello-world-docker" ] && echo "Both names are same "  || echo "Both names are not same" && exit 1
          [ "${{ steps.getArtifactDetails.outputs.version }}" = "11.16.48" ] && echo "Both versions are same "  || echo "Both versions are not same" && exit 1
          [ "${{ steps.getArtifactDetails.outputs.url }}" = "docker.io/cbpautomation/python-hello-world-docker:11.16.48" ] && echo "Both urls are same "  || echo "Both urls are not same" && exit 1
          [ "${{ steps.getArtifactDetails.outputs.digest }}" = "sha256:5fb2ba4709ed68f3945f51d0e3c27fae42a97a6a24e6f9e95dba99e4a6f71668" ] && echo "Both digest are same "  || echo "Both digests are not same" && exit 1

