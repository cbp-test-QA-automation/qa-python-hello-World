apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Callable Workflow
on:
  workflow_call:
    inputs:
      Environment:
        type: choice
        options:
          - QA
          - PROD
        default: QA
      TAG:
        type: string
        required: true
        description: Enter the tag value
jobs:
  say_hi:
    steps:
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          echo "hello world"
          echo "${{ inputs.Environment }}"
          echo "${{ inputs.TAG }}"
